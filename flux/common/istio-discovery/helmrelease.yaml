apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-discovery
spec:
  interval: 1m
  timeout: 2m
  maxHistory: 2
  chart:
    spec:
      interval: 1m
      chart: istiod
      ## https://istio-release.storage.googleapis.com/charts/index.yaml
      ## https://github.com/istio/istio/releases
      version: "1.17.0"
      sourceRef:
        kind: HelmRepository
        name: istio
      reconcileStrategy: Revision
  values:
    ## https://github.com/istio/istio/blob/master/manifests/charts/istio-control/istio-discovery/values.yaml

    meshConfig:
      accessLogFile: /dev/stdout

    global:
      # remotePilotAddress: ${istio_remote_pilot_address}
      meshID: kind
      multiCluster:
        enabled: true
        clusterName: ${cluster_name}
      network: ${cluster_name}
